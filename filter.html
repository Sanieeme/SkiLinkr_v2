CTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiLinkr</title>
    <link rel="stylesheet" href="submitstyles.css">
    <link rel="stylesheet" href="listofservice.css">
    <script src="filter.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="https://kit.fontawesome.com/1c6d3a3294.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="bar">
          <h1>SkiLinkr <i class="fa-solid fa-link"></i></h1>
          <nav>
            <ul>
              <li>
                <a href="#"><i class="fa-solid fa-power-off"></i></a>
                <div class="logs">
                  <ul>
                    <li><a href="#">Logout</a></li>
                    <li><a href="#">Sign Up</a></li>
                  </ul>
                </div>
              </li>
              <li><a href="homepage.html"><i class="fa-solid fa-house"></i> Home</a></li>
              <li><a href="services.html"><i class="fa-solid fa-clone"></i> Services</a></li>
              <li><a href="filter.html"><i class="fa-solid fa-bell"></i> Requests</a></li>
              <li><a href="listaservice.html"><i class="fa-solid fa-list"></i>List a services</a></li>
              <li><a href="submit.html"><i class="fa-light fa-clone"></i>Post a Request </a></li>
            </ul>
          </nav>
        </div>
      </header>
  <section>
    <form id="search" action="search.html" method="get" class="search-form">
      <input class="search" type="search" id="query" name="s" placeholder="Search" aria-label="Search through site content">
      <button type="submit" class="search-button">Search</button>
    </form>
  </section>
  <div class="container">
    <div class="form-section">
      <form id="request-form" onsubmit="clearFields(event)">
        <div class="form-group">
          <label for="budget">Budget (in Rands):</label>
          <input type="range" id="budget" name="budget" min="100" max="10000" required oninput="displayWorkers()">
          <span id="budget-display" class="budget-display">R100</span>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline" required onchange="displayWorkers()">
        </div>
        <div class="form-group">
          <label for="time-range">Preferred Time Range:</label>
          <input type="time" id="start-time" name="start-time" required onchange="displayWorkers()"> to 
          <input type="time" id="end-time" name="end-time" required onchange="displayWorkers()">
        </div>
        <button type="submit" class="filter-button">Filter</button>
      </form>
    </div>
    <div class="workers" id="workers-available">
      <h3>Available Workers:</h3>
    </div>
  </div>
  <footer>
    <div class="footers">
      <p>&copy; 2024 SkiLinkr. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
