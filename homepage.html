  <link rel="stylesheet" href="listaservice.css">
  <script src="homepage.js"></script> 
  <script src="https://kit.fontawesome.com/1c6d3a3294.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="bar">
          <h1>SkiLinkr <i class="fa-solid fa-link"></i></h1>
          <nav>
            <ul>
              <li>
                <a href="#"><i class="fa-solid fa-power-off"></i></a>
                <div class="logs">
                  <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                  </ul>
                </div>
              </li>
              <li><a href="homepage.html"><i class="fa-solid fa-house"></i> Home</a></li>
              <li><a href="services.html"><i class="fa-solid fa-clone"></i> Services</a></li>
              <li><a href="filter.html"><i class="fa-solid fa-bell"></i> Requests</a></li>
              <li><a href="listaservice.html"><i class="fa-solid fa-list"></i>List a services</a></li>
              <li><a href="submit.html"><i class="fa-light fa-clone"></i>Post a Request </a></li>
            </ul>
          </nav>
        </div>
      </header>
    <h2 style="text-align: center;">Bridging the gap between Talent and Opportunities</h2>
    <h2 style="text-align:center">The best from the Best!!!</h2>
    <form id="search" action="search_results.html" method="get" style="text-align:center; margin-top: 20px;">
        <input class="search" type="search" id="query" name="s" placeholder="Search" aria-label="Search through site content">
        <button type="submit" class="search-button">Search</button>
    </form>
    <div>
      <div>
        
      </div>
      <br>
      <!-- Sign Up Button -->
      <button onclick="displaySignupModal()" class="sign">Sign Up</button>
      <div id="signupModal" class="modal" style="display: none;">
        <span class="close" onclick="closeSignupModal()">&times;</span>
        <form class="Signup-form" action="submit.html" method="get">
          <div class="container">
            <label for="Name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="Name" id="Name" required>

            <label for="Lastname"><b>Lastname</b></label>
            <input type="text" placeholder="Enter Lastname" name="Lastname" id="Lastname" required>

            <label for="Email"><b>Email</b></label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter Email" name="Email" id="Email" required>

            <label for="DOB"><b>Date of Birth</b></label>
            <input type="date" name="DOB" id="DOB" required>

            <label for="Gender"><b>Gender</b></label>
            <select name="Gender" id="Gender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="Prefer not to say">Prefer not to say</option>
            </select>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <button type="submit" class="submit">Sign up</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>

          <div class="container">
            <button type="button" onclick="closeSignupModal()" class="cancel">Cancel</button>
            <span class="password">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    </div>
    <br>
    <div>
      <button onclick="displayLoginModal()" class="sign">Login</button>

      <!-- Login Modal -->
      <div id="loginModal" class="modal" style="display: none;">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <form class="login-form" action="submit.html" method="get">
          <div class="container">
            <div>
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="username" id="username" required>
            </div>

            <div>
              <label for="password"><b>Password</b></label>
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Enter Password" name="password" id="password" required>
            </div>

            <button type="submit" class="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" class="remember"> Remember me
            </label>
          </div>

          <div class="container">
            <button type="button" onclick="closeLoginModal()" class="cancel">Cancel</button>
            <span class="password">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
