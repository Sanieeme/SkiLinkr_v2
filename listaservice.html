<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Services</title>
    <link rel="stylesheet" href="listaservice.css">
    <script src="submits.js" defer></script>
    <script src="https://kit.fontawesome.com/1c6d3a3294.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="bar">
      <h1>SkiLinkr <i class="fa-solid fa-link"></i></h1>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-power-off"></i></a>
            <div class="logs">
              <ul>
                <li><a href="#">Logout</a></li>
                <li><a href="#">Sign Up</a></li>
              </ul>
            </div>
          </li>
          <li><a href="homepage.html"><i class="fa-solid fa-house"></i> Home</a></li>
          <li><a href="services.html"><i class="fa-solid fa-clone"></i> Services</a></li>
          <li><a href="filter.html"><i class="fa-solid fa-bell"></i> Requests</a></li>
          <li><a href="listaservice.html"><i class="fa-solid fa-list"></i>List a service</a></li>
          <li><a href="submit.html"><i class="fa-light fa-clone"></i>Post a Request </a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section>
    <form id="search" action="search.html" method="get" class="search-form">
      <input class="search" type="search" id="query" name="s" placeholder="Search" aria-label="Search through site content">
      <button type="submit" class="search-button">Search</button>
    </form>
  </section>
  <div class="container">
    <div class="form-section">
      <h2>Add Details</h2>
      <form id="request-form" onsubmit="submitForm(); return false;">
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="plumber">Plumber</option>
                <option value="electrician">Electrician</option>
            </select> 
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the title..." required>
        </div>
        <div class="form-group">
            <label for="hourly_rate">Hourly Rate</label>
            <input type="number" min="1" max="12" id="hourly_rate" name="hourly_rate" placeholder="Hourly rate" required>
        </div>
        <div class="form-group">
            <label for="availability">Availability</label>
            <select id="availability" name="availability" required>
                <option value="Same Day">Same Day</option>
                <option value="1-Day Notice">1-Day Notice</option>
                <option value="3-Day Notice">3-Day Notice</option>
                <option value="7-Day Notice">7-Day Notice</option>
            </select>
        </div>
        <div class="form-group">
            <label for="warranty">Warranty</label>
            <select id="warranty" name="warranty" required>
                <option value="limited">Limited Warranty</option>
                <option value="full">Full Warranty</option>
            </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" cols="50" placeholder="Describe in detail..." required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit Listing</button>
      </form>
      <div id="form-result"></div>
    </div>
  </div>
  <footer>
    <div class="footers">
      <p>&copy; 2024 SkiLinkr. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
