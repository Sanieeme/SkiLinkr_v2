    <link rel="stylesheet" href="listings.css">

</head>
<body>

<header>
    <div class="bar">
        <h1>SkiLinkr <i class="fa-solid fa-link"></i></h1>
        <nav>
            <ul>
                <li>
                    <a href="#"><i class="fa-solid fa-power-off"></i></a>
                    <div class="logs">
                        <ul>

                <li><a href="submit.html"><i class="fa-light fa-clone"></i>Post a Request </a></li>
            </ul>
        </nav>
    </div>
</header>

<main>

<section class="expert-listings" id="expert-listings">
    <!-- Expert cards will be inserted here dynamically -->
</section>

<div id="edit-form">
    <h2>Edit Service</h2>
    <div class="form-group">
        <label for="edit-category">Category</label>
        <select id="edit-category" name="category" required>
            <option value="plumber">Plumber</option>
            <option value="electrician">Electrician</option>
        </select> 
    </div>
    <div class="form-group">
        <label for="edit-title">Title</label>
        <input type="text" id="edit-title" name="title" required>
    </div>
    <div class="form-group">
        <label for="edit-hourly_rate">Hourly Rate</label>
        <input type="number" min="1" max="12" id="edit-hourly_rate" name="hourly_rate" required>
    </div>
    <div class="form-group">
        <label for="edit-availability">Availability</label>
        <select id="edit-availability" name="availability" required>
            <option value="Same Day">Same Day</option>
            <option value="1-Day Notice">1-Day Notice</option>
            <option value="3-Day Notice">3-Day Notice</option>
            <option value="7-Day Notice">7-Day Notice</option>
        </select>
    </div>
    <div class="form-group">
        <label for="edit-warranty">Warranty</label>
        <select id="edit-warranty" name="warranty" required>
            <option value="limited">Limited Warranty</option>
            <option value="full">Full Warranty</option>
        </select>
    </div>
    <div class="form-group">
        <label for="edit-description">Description</label>
        <textarea id="edit-description" name="description" rows="4" required></textarea>
    </div>
    <button type="button" id="save-changes-button">Save Changes</button>
</div>
<div id="edit-form" class="edit-form">
  <h2>Edit</h2>
  <form id="edit-service-form">
      <!-- Input fields for editing service details -->
      
      <!-- Other input fields for editing service details -->
      <button id="hide-edit-button" onclick="hideEditForm()"><i class="fa-solid fa-eye"></i>Hide Edit</button>
      <button id="save-changes-button" type="button" onclick="saveChanges()">Save Changes</button>
  </form>
</div>
</main>

</html>
